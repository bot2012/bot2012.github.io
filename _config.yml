#------------------------------------------
# Build settings
#------------------------------------------
# Theme and Plugins
#-------------------------------------------
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
#
header_pages:
  - index.md
  - projects.md
  - about.md
  - resume.md 
#
collections:
  projects:
    output: true
    permalink: /projects/:name/

defaults:
  - scope:
      type: projects
    values:
      layout: project
